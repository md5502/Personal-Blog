{% extends 'admin/base.html' %}

{% block title %}
    Edit Article
{% endblock title %}



{% block content %}

    <header>
        <h1>Edit Article</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
        </ul>
    </nav>
    <main>
        <section id="edit-article">
            <form action="#" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{old_article.title}}" required>


                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required>{{old_article.description}}</textarea>

                <button type="submit">Update Article</button>
            </form>
        </section>
    </main>

{% endblock content %}
