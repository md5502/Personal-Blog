

{% extends 'base.html' %}



{% block title %}
    Edit Article
{% endblock title %}



{% block content %}

    <header>
        <h1>Edit Article</h1>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    <main>
        <section id="edit-article">
            <form action="#" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="Existing Title" required>

                <label for="date">Date of Publication:</label>
                <input type="date" id="date" name="date" value="2024-09-01" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required>Existing content of the article...</textarea>

                <button type="submit">Update Article</button>
            </form>
        </section>
    </main>

{% endblock content %}
