{% extends "user/base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<h1>User List</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>
                <a href="{{ url_for('user_detail', id=user.id) }}">View</a> |
                <a href="{{ url_for('user_delete', id=user.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('user_create') }}">Create New User</a>
{% endblock %}
