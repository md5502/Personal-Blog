{% extends "user/base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h1>Delete User</h1>

<p>Are you sure you want to delete user "{{ user.name }}"?</p>

<form method="POST">
    <button type="submit">Yes, delete</button>
    <a href="{{ url_for('user_list') }}">Cancel</a>
</form>
{% endblock %}
